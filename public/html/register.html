<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="http://localhost:3000/site/css/register.css">
</head>

<body class="body">
    <div class="navbar flex justify-end content-center">
        <ul>
            <li>
                <a class="text font-medium ml-auto" href="http://localhost:3000/site">
                    Acceuil
                </a>
            </li>
            <li><a class="text font-medium" href="http://localhost:3000/site#Solution">Notre solution</a></li>
            <li><a class="text font-medium self-end" href="http://localhost:3000/register">Création de compte</a></li>
            <li><a class="text font-medium self-end" href="http://localhost:3000/login">Connexion</a></li>
        </ul>
    </div>

    <div id="app" class="backImageContainer border rounded rounded-lg"> <!-- Vue app -->
        <form class="form">
            <h2 class="py-4 px-3"> Créez votre compte</h2>
            <div id="logo-container" class="py-6 px-3">
                <img src="http://localhost:3000/site/img/logo.png" alt="" srcset="">
            </div>
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div>
                    <label for="name"
                        class="block text-xl mb-2 text-sm font-medium text-gray-900 dark:text-white">Prénom</label>
                    <input type="text" id="name" v-model="name"
                        class="shadow appearance-none border rounded rounded-lg w-full my-3 mx-3 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Alex" required>
                </div>
                <div>
                    <label for="lastName"
                        class="block text-xl mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                    <input type="text" id="lastName" v-model="lastName"
                        class="shadow appearance-none border rounded rounded-lg w-full my-3 mx-3 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Dubois" required>
                </div>
                <div>
                    <label for="address"
                        class="block text-xl mb-2 text-sm font-medium text-gray-900 dark:text-white">N° et nom de la voie</label>
                    <input type="text" id="address" v-model="address"
                        class="shadow appearance-none border rounded rounded-lg w-full my-3 mx-3 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="60 Avenue Victor Hugo" required>
                </div>
                <div>
                    <label for="postalCode"
                        class="block text-xl mb-2 text-sm font-medium text-gray-900 dark:text-white">Code postal</label>
                    <input type="text" id="postalCode" v-model="zip"
                        class="shadow appearance-none border rounded rounded-lg w-full my-3 mx-3 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="91000" required>
                </div>                
                <div>
                    <label for="email"
                        class="block text-xl mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="email" v-model="email"
                        class="shadow appearance-none border rounded rounded-lg w-full my-3 mx-3 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="alex@gmail.com" required>
                </div>
                
                <div>
                    <label for="phone"
                        class="block text-xl mb-2 text-sm font-medium text-gray-900 dark:text-white">Numéro de
                        téléphone</label>
                    <input type="tel" id="phone" v-model="tel"
                        class="shadow appearance-none border rounded rounded-lg w-full my-3 mx-3 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="07 50 15 83 41" pattern="[0-9]{10}" required>
                </div>
                <div class="mb-6">
                    <label for="password"
                        class="block text-xl mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de
                        passe</label>
                    <input type="password" id="password" v-model="mdp"
                        class="shadow appearance-none border rounded rounded-lg w-full my-3 mx-3 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="•••••••••" required>
                </div>
                <div class="mb-6">
                    <label for="c-password"
                        class="block text-xl mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmer mot de
                        passe</label>
                    <input type="password" id="c-password" v-model="c_mdp"
                        class="shadow appearance-none border rounded rounded-lg w-full my-3 mx-3 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="•••••••••" required>
                </div>
            </div>
            <p class="text-lg text-red-600">{{message}}</p>
            <div class="flex items-start mb-6">

                <div class="flex items-center h-5">
                    <input id="remember" v-model="conditionsCheck" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required>
                    </div>
                <label for="remember" class="ml-2 text-sm font-medium text-xl text-gray-900 dark:text-gray-300">J'accepte <a href="#" class="text-black text-xl hover:underline dark:text-black">les conditions d'utilisations</a>.</label>
            </div>
            <button @click="submitForm"
                class="p-button my-6 mx-3 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                Créer
            </button>
        </form>

    </div> <!-- Vue app -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://localhost:3000/site/js/register.js"></script>
</body>

</html>
